<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/eloa-p.jpg" type="image/jpg">        
        <source media="(max-width: 1050px)" srcset="imagens/eloa-m.jpg" type="image/jpg">        
        <img src="imagens/eloa-g.jpg" alt="imagemflexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/north oakland extasy.mp3" autoplay controls preload="metadata"></audio>
    <video src=""></video>

    
</body>
</html>
